---
layout: default
---

<article>
  {% if page.title %}
  <section class="title">
    <h2>{{ page.title }} </h2>
  </section>
  {% endif %}
  <section class="post">
  {{ content }}
  </section>
  {% if page.comments %}
  <div class="divider">
    <span><a href="javascript:leave_comment();" id="leave_comment_link"><i class="fa fa-comment-o"></i></a></span>
    <span><a href="javascript:collapse_comment();" id="collapse_comment_link" style="display:none;"><i class="fa fa-chevron-up"></i></a></span>
  </div>
  <section class="comment">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_shortname = '{{ site.disqus }}';
      var disqus_identifier = '{{ page.guid }}';
      function leave_comment() {
          var dsq = document.createElement('script');
          dsq.type = 'text/javascript';
          dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          //$("#leave_comment_link").css("display", "none");
          //$("#collapse_comment_link").css("display", "");
          document.getElementById('leave_comment_link').style.display = 'none';
          document.getElementById('collapse_comment_link').style.display = '';
      };
      function collapse_comment() {
          //$("#disqus_thread").slideUp(400, function() {
              //$("#disqus_thread").empty();
              //$("#leave_comment_link").css("display", "");
              //$("#collapse_comment_link").css("display", "none");
              //$("#disqus_thread").css("display", "");
          //});
          document.getElementById('disqus_thread').innerHTML = '';
          document.getElementById('leave_comment_link').style.display = '';
          document.getElementById('collapse_comment_link').style.display = 'none';
      };
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </section>
  {% endif %}
</article>
